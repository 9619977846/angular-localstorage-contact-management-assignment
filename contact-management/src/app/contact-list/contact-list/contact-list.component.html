<div>
<mat-form-field class="searchFieldLayout">
    <input matInput (keyup)="applyFilter()" [(ngModel)]="searchField" placeholder="Filter">
  </mat-form-field>

<div class="mat-elevation-z8">
<mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header  (click) = "rowClicked()"> First Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.firstName | truncate:[20, '...'] }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header (click) = "rowClicked()"> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastName | truncate:[20, '...'] }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <mat-header-cell *matHeaderCellDef mat-sort-header (click) = "rowClicked()"> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.emailAddress | truncate:[30, '...'] }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element"> <button class="btn btn-primary" md-raised-button (click)="editContact(element)">Edit</button></mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element"> <button class="btn btn-danger"  md-raised-button (click)="deleteContact(element)">Delete</button></mat-cell>
        </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </mat-table>

  <mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 25]" >
    </mat-paginator>

</div>
</div>
